language: node_js
node_js:
  - "10"
  - "12"
  - "13"
branches:
  only:
    - master
cache:
  directories:
    - node_modules
script:
  - npm run build
  - npm test
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build
  fqdn: puzztool.com
  on:
    branch: master
    node_js: "12"
